<body>

    <form action="" method="GET">
        <fieldset>
            <legend>Authorization:</legend>
            <div>
                <label for="browser">Choose your browser from the list</label>
                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            <div>
                <label for="loginCountry">Chose Country</label>
                <select name="country" id="loginCountry">
                    <option value="0">Poland</option>
                    <option value="1">Russia</option>
                    <option value="2">Belarus</option>
                    <option value="3">Germany</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div>
                <label for="loginUsername">User Name</label>
                <input type="text" title="username" name="username" id="loginUsername" value="" placeholder="username"
                    required>
            </div>
            <div>
                <label for="loginPassword">Password </label>
                <input type="password" title="password" name="password" id="loginPassword" value=""
                    placeholder="password" required>
            </div>
            <div>
                <input type="checkbox" title="checkbox" name="checkbox" id="loginCheckbox">
                <label for="loginCheckbox">Remember Me </label>
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
            <button type="reset">
                reset
            </button>
        </fieldset>

    </form>
