        <main>
            <h1>We wait your feedback!</h1>
            <form action="" method="GET">
                <fieldset>
                    <legend>Contact Us:</legend>
                    <div>
                        <div>
                            <label for="theme">Theme </label>
                            <select name="theme" id="theme">
                                <option value="advertising">Advertising</option>
                                <option value="bug report">Bug Report</option>
                                <option value="review">Rewiew</option>
                                <option value="wish">Wish</option>
                            </select>
                        </div>

                        <div>
                            <label for="contFirstname">First Name</label>
                            <input type="text" title="First Name" name="firstname" id="contFirstname" value=""
                                placeholder="First Name" required>
                        </div>
                        <div>
                            <label for="contSecondname">Secont Name</label>
                            <input type="text" title="Secont Name" name="secondname" id="contSecondname" value=""
                                placeholder="Second Name" required>
                        </div>
                        <div>
                            <label for="contEmail">Email</label>
                            <input type="email" title="Email" name="email" id="contEmail" value="" placeholder="Email"
                                required>
                        </div>
                        <div>
                            <label for="contTextarea">Massage</label>
                            <textarea name="contTextarea" idcontTextarea cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <label for="contFile">File </label>
                            <input type="file" title="contact file" name="contFile" id="contFile">
                        </div>
                        <div>
                            <input type="submit" value="Send">
                        </div>
                        <button type="reset">
                            reset
                        </button>
                </fieldset>

            </form>
