<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex align-items-center min-vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-4">
                <div class="card my-5 shadow-lg">

                    <div class="card-body">
                        <h3>
                            Login
                        </h3>
                        <div class="alert alert-danger">Wrong</div>
                        <form action="./dashboard.html">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon"><i class="fas fa-user text-primary"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon"><i class="fas fa-lock text-primary"></i></span>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-outline-primary w-auto ">Send</button>
                            </div>

                        </form>
                        <hr>
                        <div class="mb-2"><i class="fas fa-question text-primary"></i>
                            <a href="./reset_password.html">Forget Password</a></div>
                        <div class="mb-2"><i class="fas fa-user-plus text-primary"></i>
                            <a href="./registration.html">Registration</a></div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
