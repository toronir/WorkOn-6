<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex align-items-center min-vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-4">
                <div class="card my-5 shadow-lg">

                    <div class="card-body">
                        <h3 class="mb-3">
                            Registration
                        </h3>

                        <form action="./dashboard.htms">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon"><i class="fas fa-user text-primary"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon"><i class="fas fa-mail-bulk text-primary"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Email" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon"><i class="fas fa-lock text-primary"></i></span>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon"><i class="fas fa-lock text-primary"></i></span>
                                <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon"><i class="fas fa-phone text-primary"></i></span>
                                <input type="password" class="form-control" placeholder="Telephone" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-outline-primary w-auto ">Registrate</button>
                            </div>

                        </form>
                        <hr>
                        <div class="mb-2"><i class="fas fa-arrow-alt-circle-down text-primary"></i>
                            <a href="./index.html">Go back</a></div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
